<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルプログラム</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="jquery.typist.js"></script>
</head>
<body>

  <!-- stage -->
  <div id="stage" style="">

    <div id="container">

      <!-- #status-window -->
      <div id="status-window">
        <!-- .name-list -->
        <ul class="name-list clearfix">
        </ul>
        <!-- /.name-list -->

        <!-- .status-list -->
        <ul class="status-list clearfix">
        </ul>
        <!-- /.status-list -->
      
      
      </div>
      <!-- /#status-window -->

      <!-- #enemy-window -->
      <div id="enemy-window">
        <img id="suraimu" src="http://codecamp.lesson.codecamp.jp/sample/suraimu.png">
      </div>
      <!-- /#enemy-window -->

      <!-- #log-window -->
      <div id="log-window">
      </div>
      <!-- /#log-window -->

      <!-- #user-window -->
      <div id="user-window" style="display: none">

        <!-- #command-window -->
        <div id="command-window">

          <label class="name"></label>

          <!-- .command-list -->
          <ul class="command-list">
          </ul>
          <!-- /.command-list -->
        
        </div>
        <!-- /#command-window -->

        <!-- #target-window -->
        <div id="target-window">
          <!-- .target-list -->
          <ul class="target-list">
          </ul>
          <!-- /.target-list -->
        </div>
        <!-- /#target-window -->
      
      </div>
      <!-- /#user-window -->

    </div>

  </div>

</body>
</html>
